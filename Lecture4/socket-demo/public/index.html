<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- some client side socket.io stff  -->
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="jQuery.js"></script>
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1 class="display-6 text-center">Chat App</h1>

    <section id="login" class="border mx-auto shadow p-2" style="width: 380px">
      <div class="d-grid gap-2">
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="name"
        />
        <button class="btn btn-dark" id="login-btn">login</button>
      </div>
    </section>

    <section
      id="chat-box"
      class="border mx-auto shadow p-2"
      style="width: 380px"
    >
      <ul id="chat" class="overflow-auto ps-0" style="height: 300px"></ul>
      <textarea name="" cols="30" rows="3" id="inp"></textarea>
      <button class="btn btn-dark" id="send-btn">Send</button>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
